<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #262626;
            color: #fff;
            transition: background-color 0.3s;
        }

        /* Estilos do cabeçalho */
        header {
            background: #1d92e0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Estilos do menu de tema */
        .theme-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: #1d92e0;
            border-radius: 5px;
            padding: 10px;
        }

        .theme-menu label {
            cursor: pointer;
            display: block;
            margin-bottom: 5px;
        }

        /* Estilos do botão de configuração */
        .config-btn {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        /* Estilos do formulário de login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .login-form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #1d92e0;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        /* Estilos do link de cadastro */
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            text-decoration: none;
            color: #1d92e0;
        }

        /* Estilos do logo arredondado */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: #1d92e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .logo img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
        }

        /* Estilos do ícone de configuração */
        .config-icon {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        .config-icon:hover {
            transform: scale(1.2);
        }

        /* Estilos do botão de login */
        .login-btn {
            background: #1d92e0;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CORDEIRO-IA</h1>
        <div class="config-btn" onclick="toggleThemeConfig()">&#9881;</div>
    </header>
    <div class="theme-menu" id="theme-options">
        <label><input type="radio" name="theme" value="Neon" onchange="changeTheme(this.value)"> Neon</label>
        <label><input type="radio" name="theme" value="Preto" onchange="changeTheme(this.value)"> Preto</label>
        <label><input type="radio" name="theme" value="Branco" onchange="changeTheme(this.value)"> Branco</label>
    </div>
    <div class="logo-container">
        <div class="logo">
            <img src="Untitled (2).png" alt="Logo">
        </div>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>Faça Login</h2>
            <form id="login-form" onsubmit="return checkLogin()">
               <input type="text" id="cpf" name="cpf" placeholder="CPF PROFISSIONAL" onkeyup="formatarCPF(this)">
                <input type="password" id="password" placeholder="Senha" required>
                <button onclick=" checkLogin()" type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Não tem uma conta? <a href="CADASTROFUNCIONARIO.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        function changeTheme(theme) {
            document.body.className = theme + '-theme';
        }

        function toggleThemeConfig() {
            const themeConfig = document.getElementById('theme-options');
            themeConfig.style.display = themeConfig.style.display === 'block' ? 'none' : 'block';
        }

        function checkLogin() {
            const username = document.getElementById("cpf").value;
            const password = document.getElementById("password").value;

            if (username === '704.112.896-24' && password === 'matheus') {
                alert('Login bem-sucedido! Redirecionando para a página de destino.');
                // Redirecione para a página de destino após o login bem-sucedido
                window.location.href = 'Untitled-1.html';
            } else {
                alert('Nome de usuário ou senha incorretos. Tente novamente.');
            }

            return false;
        }
          function formatarCPF(input) {
        // Remove caracteres não numéricos
        var cpf = input.value.replace(/\D/g, '');
        
        // Formata o CPF
        if (cpf.length === 11) {
            cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        }
        
        // Atualiza o valor do input
        input.value = cpf;
    }
    </script>
</body>
</html>
